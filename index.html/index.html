<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <!-- Add your CSS styles here -->
  <link rel="stylesheet" href="css/c04.css" />
</head>
<body>
  <section id="page2">
    <h1>Multiplication Table</h1>
    <!-- Add your HTML content here -->
    <section id="multiplicationTable"></section>
  </section>

  <script src="js/example.js"></script>
  <script>
    // Ask the user for a number from 0-10
    var userInput = prompt("Enter a number from 0-10:");

    // Convert the user input to a number
    var table = parseInt(userInput);

    // Validate if the input is a number
    if (isNaN(table) || table < 0 || table > 10) {
      alert("Invalid input. Please enter a number between 0 and 10.");
    } else {
      // Initialize the variable msg for the heading
      var msg = '<h2>Multiplication Table for ' + table + '</h2>';

      // Display the multiplication table
      msg += '<table border="1">';
      for (var i = 1; i <= 10; i++) {
        msg += '<tr><td>' + table + ' * ' + i + '</td><td>' + (table * i) + '</td></tr>';
      }
      msg += '</table>';

      // Display the result in the HTML page
      document.getElementById('multiplicationTable').innerHTML = msg;
    }
  </script>
</body>
</html>
